[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --html=reports/report.html
    --self-contained-html
    --cov=backend
    --cov-report=html:reports/coverage
    --cov-report=term-missing
    --alluredir=reports/allure-results
    --tb=short
    -v
markers =
    smoke: Smoke tests for critical functionality
    regression: Regression tests for existing features
    slow: Tests that take longer to execute
    login: Tests related to authentication
    registration: Tests related to user registration
    events: Tests related to event management
    scoring: Tests related to scoring system
    admin: Tests requiring admin privileges



