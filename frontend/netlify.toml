[build]
  publish = "build"
  command = "CI=false npm run build"
  environment = { CI = "false" }

# Note: No REACT_APP_API_URL is set, so the app runs in demo mode
# To connect to a backend later, add:
# environment = { CI = "false", REACT_APP_API_URL = "https://your-backend-url.com" }

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

